    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #555;
            --lever-knob: #ff4757;
            --machine-z: 10;
            --lever-z: 100;
            --stick-w: 16px;
            --stick-d: 16px;
            --stick-h: 140px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Nunito', 'Zen Maru Gothic', sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 120px 20px;
            overflow-x: hidden;
        }

        h1 {
            font-weight: 900;
            color: #4a4a4a;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #fff;
            z-index: 1;
            text-align: center;
            text-transform: uppercase;
        }

        /* --- Slot Machine Container --- */
        .slot-machine-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
            perspective: 1200px; 
            transform-style: preserve-3d;
        }

        .slot-machine-container {
            background: #fff;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 4px solid #fff;
            position: relative;
            z-index: var(--machine-z); 
        }

        /* --- 3D Lever Structure --- */
        .lever-structure {
            position: absolute;
            top: 60px;
            right: -60px;
            width: 60px;
            height: 220px;
            z-index: var(--lever-z);
            transform: translateZ(40px);
            transform-style: preserve-3d;
        }

        .lever-base-connector {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 20px;
            height: 60px;
            background: #95a5a6;
            border-radius: 0 10px 10px 0;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #7f8c8d;
            border-right: 5px solid #7f8c8d; 
        }

        .lever-arm-wrapper {
            position: absolute;
            bottom: 80px;
            left: 10px;
            width: var(--stick-w);
            height: var(--stick-h);
            transform-origin: bottom center;
            transform: rotateX(0deg); 
            transform-style: preserve-3d;
        }

        .lever-stick-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .stick-face {
            position: absolute;
            background: linear-gradient(to bottom, #ecf0f1, #bdc3c7);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 10px; 
            backface-visibility: hidden;
        }

        .stick-face.front { width: var(--stick-w); height: var(--stick-h); transform: translateZ(8px); }
        .stick-face.back { width: var(--stick-w); height: var(--stick-h); transform: rotateY(180deg) translateZ(8px); }
        .stick-face.left { width: var(--stick-d); height: var(--stick-h); transform: rotateY(-90deg) translateZ(8px); background: #95a5a6; }
        .stick-face.right { width: var(--stick-d); height: var(--stick-h); transform: rotateY(90deg) translateZ(8px); background: #bdc3c7; }
        .stick-face.top { width: var(--stick-w); height: var(--stick-d); transform: rotateX(90deg) translateZ(8px); background: #95a5a6; border-radius: 50%; }

        .lever-knob-container {
            position: absolute;
            top: -22px;
            left: 50%;
            width: 44px;
            height: 44px;
            transform: translateX(-50%) translateZ(0px); 
            transform-style: preserve-3d;
        }

        .perfect-sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffced3 0%, #ff4757 40%, #c0392b 85%, #801106 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            transform: translateZ(10px); 
        }
        
        .knob-neck {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            width: 12px;
            height: 12px;
            background: #7f8c8d;
            border-radius: 50%;
        }

        .lever-pulled .lever-arm-wrapper { animation: armPull 0.6s cubic-bezier(0.25, 1, 0.5, 1); }
        .lever-pulled .lever-knob-container { animation: knobCounterRotate 0.6s cubic-bezier(0.25, 1, 0.5, 1); }

        @keyframes armPull {
            0% { transform: rotateX(0deg); }
            40% { transform: rotateX(-70deg); } 
            50% { transform: rotateX(-70deg); }
            100% { transform: rotateX(0deg); }
        }

        @keyframes knobCounterRotate {
            0% { transform: translateX(-50%) rotateX(0deg); }
            40% { transform: translateX(-50%) rotateX(70deg); } 
            50% { transform: translateX(-50%) rotateX(70deg); }
            100% { transform: translateX(-50%) rotateX(0deg); }
        }

        /* --- Main Display --- */
        .display-window {
            background: #f4f7f6;
            height: 120px;
            border-radius: 15px;
            border: 3px inset #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #mainDisplay {
            font-size: 2rem;
            font-weight: 900;
            color: #333;
            white-space: nowrap;
            padding: 0 10px;
        }

        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            white-space: nowrap;
        }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
        button:disabled { background: #ccc !important; color: #888; cursor: not-allowed; box-shadow: none; }

        #startBtn { background-color: #4ecdc4; color: white; }
        #startBtn:hover { background-color: #3dbdb5; }
        #stopBtn { background-color: #ff6b6b; color: white; display: none; }
        #resetBtn { background-color: #ffe66d; color: #555; display: none; }

        @media (max-width: 600px) {
            .lever-structure {
                right: -40px; 
                transform: scale(0.7) translateZ(40px);
                transform-origin: top left;
            }
            button { padding: 10px 20px; font-size: 1rem; }
        }

        /* --- Grid Container (Only shows picked items now) --- */
        .grid-container {
            display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;
            width: 100%; max-width: 1000px;
            padding-bottom: 50px;
        }
        .card {
            background: white; border-radius: 15px; padding: 10px 15px;
            min-width: 120px; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 0.9rem; font-weight: 700;
            transition: all 0.3s ease; border-left: 5px solid transparent;
            display: flex; flex-direction: column;
            animation: popIn 0.3s ease-out; 
        }
        
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .card.highlight { transform: scale(1.1); box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 5; }
        
        .id-tag { font-size: 0.75rem; opacity: 0.6; margin-top: 4px; }

        @media (max-width: 600px) {
            .card { min-width: 100px; width: 45%; font-size: 0.8rem; }
        }

        /* --- Settings Panel --- */
        .settings-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            border-radius: 20px 20px 0 0; z-index: 200; 
            transition: transform 0.3s ease;
            transform: translateY(calc(100% - 50px));
        }
        .settings-panel.open { transform: translateY(0); }

        .settings-header {
            height: 50px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: #fff; border-bottom: 1px solid #eee;
            border-radius: 20px 20px 0 0; font-weight: bold; color: #666;
        }
        .settings-header:hover { background: #f9f9f9; }
        .settings-content { padding: 20px; max-height: 300px; overflow-y: auto; background: #fcfcfc; }

        .settings-group { margin-bottom: 20px; }
        
        .settings-group-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .settings-group-title { font-size: 1rem; font-weight: bold; margin: 0;}

        .toggle-group-btn {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #fff;
            color: #777;
            cursor: pointer;
            transition: all 0.2s;
        }
        .toggle-group-btn:hover { background: #eee; }
        .toggle-group-btn.active {
            background: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }

        .settings-items { display: flex; flex-wrap: wrap; gap: 10px; }
        
        .checkbox-label {
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; cursor: pointer;
            padding: 8px 16px; border-radius: 20px;
            transition: 0.2s; user-select: none;
            background: #e0e0e0; 
            color: #999;
            border: 2px solid transparent; font-weight: bold;
        }
        .checkbox-label input { display: none; }
        
        .checkbox-label.checked {
            background: var(--active-bg); 
            color: #fff;
            border-color: var(--active-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); 
        }
        
        .checkbox-label.disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            pointer-events: none;
            background: #444 !important; 
            color: #ccc !important;       
            border-color: #444 !important;
            text-decoration: line-through;
        }

    </style>

            { id: "Y14", name: "‰∏≠Âéü", line: "Áí∞ÁãÄÁ∑ö" }, { id: "Y13", name: "Ê©ãÂíå", line: "Áí∞ÁãÄÁ∑ö" },

        const mrtColors = {
            "ÊñáÊπñÁ∑ö": "#C59858",
            "Ê∑°Ê∞¥‰ø°Áæ©Á∑ö": "#FF6B76",
            "ÊùæÂ±±Êñ∞Â∫óÁ∑ö": "#58B996",
            "‰∏≠ÂíåÊñ∞ËòÜÁ∑ö": "#FFA673",
            "ÊùøÂçóÁ∑ö": "#5E97D6",
            "Áí∞ÁãÄÁ∑ö": "#EBC634"
        };
        
        const defaultColor = "#C7CEEA";

        let pickedIds = []; 
        let excludedIds = new Set(); 
        let isRunning = false;
        let intervalId = null;

        const displayEl = document.getElementById('mainDisplay');
        const gridContainer = document.getElementById('gridContainer');
        const settingsContent = document.getElementById('settingsContent');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const leverStructure = document.getElementById('leverStructure');
        const settingsPanel = document.getElementById('settingsPanel');
        const toggleIcon = document.getElementById('toggleIcon');

        function init() {
            sortData(jsonData); 
            renderSettings(); 
            renderGrid();     
        }

        function sortData(data) {
            data.sort((a, b) => {
                if (a.line !== b.line) {
                    return a.line.localeCompare(b.line);
                }
                return a.id.localeCompare(b.id, undefined, {numeric: true, sensitivity: 'base'});
            });
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            const itemsToShow = jsonData.filter(item => pickedIds.includes(item.id));

            if (itemsToShow.length === 0) {
                gridContainer.innerHTML = '<div style="color:#999; margin-top:20px; width:100%; text-align:center; font-weight:bold;">Spin to collect stations!</div>';
            }

            itemsToShow.forEach(item => {
                const card = document.createElement('div');
                card.className = `card`; 
                card.id = `card-${item.id}`;
                
                const color = mrtColors[item.line] || defaultColor;
                
                card.style.borderLeftColor = color;
                card.style.background = hexToRgba(color, 0.15);
                
                card.innerHTML = `
                    <span class="line-tag" style="color:#555">${item.line}</span>
                    <span class="name-tag">${item.name}</span>
                    <span class="id-tag">${item.id}</span>
                `;
                gridContainer.appendChild(card);
            });
            updateButtonState();
        }

        function renderSettings() {
            settingsContent.innerHTML = '';
            const groups = {};
            jsonData.forEach(item => {
                if(!groups[item.line]) groups[item.line] = [];
                groups[item.line].push(item);
            });

            for (const [line, items] of Object.entries(groups)) {
                const color = mrtColors[line] || defaultColor;
                const groupDiv = document.createElement('div');
                groupDiv.className = 'settings-group';
                
                const unpickedItems = items.filter(i => !pickedIds.includes(i.id));
                const isAllSelected = unpickedItems.length > 0 && unpickedItems.every(i => !excludedIds.has(i.id));
                const btnText = isAllSelected ? "Unselect All" : "Select All";
                const btnClass = isAllSelected ? "active" : "";

                let html = `
                    <div class="settings-group-header">
                        <div class="settings-group-title" style="color:${color}">‚óè ${line}</div>
                        <button class="toggle-group-btn ${btnClass}" onclick="toggleGroup('${line}')">${btnText}</button>
                    </div>
                    <div class="settings-items">
                `;
                
                items.forEach(item => {
                    const isChecked = !excludedIds.has(item.id);
                    const isPicked = pickedIds.includes(item.id);
                    html += `<label class="checkbox-label ${isChecked ? 'checked' : ''} ${isPicked ? 'disabled' : ''}" style="--active-bg: ${color}"><input type="checkbox" value="${item.id}" ${isChecked ? 'checked' : ''} ${isPicked ? 'disabled' : ''} onchange="toggleItemSetting('${item.id}', this)">${item.name}</label>`;
                });
                html += `</div>`;
                groupDiv.innerHTML = html;
                settingsContent.appendChild(groupDiv);
            }
        }

        window.toggleGroup = function(lineName) {
            const itemsInLine = jsonData.filter(item => item.line === lineName);
            
            const unpickedItems = itemsInLine.filter(item => !pickedIds.includes(item.id));
            
            if (unpickedItems.length === 0) return; 

            const isAllSelected = unpickedItems.every(item => !excludedIds.has(item.id));

            if (isAllSelected) {
                unpickedItems.forEach(item => excludedIds.add(item.id));
            } else {
                unpickedItems.forEach(item => excludedIds.delete(item.id));
            }
            
            renderSettings();
        }

        window.toggleItemSetting = function(id, checkbox) {
            const label = checkbox.parentElement;
            if (checkbox.checked) {
                excludedIds.delete(id);
                label.classList.add('checked');
            } else {
                excludedIds.add(id);
                label.classList.remove('checked');
            }
            renderSettings();
        }

        function getAvailableItems() {
            return jsonData.filter(item => !pickedIds.includes(item.id) && !excludedIds.has(item.id));
        }

        function startLottery() {
            const pool = getAvailableItems();
            if (pool.length === 0) { alert("No available stations!"); return; }
            
            leverStructure.classList.remove('lever-pulled');
            void leverStructure.offsetWidth; 
            leverStructure.classList.add('lever-pulled');
            
            settingsPanel.classList.remove('open');
            toggleIcon.textContent = "‚ñ≤";
            
            isRunning = true;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            displayEl.style.opacity = 0.5;
            
            intervalId = setInterval(() => {
                const randomItem = pool[Math.floor(Math.random() * pool.length)];
                displayEl.innerText = `${randomItem.line} - ${randomItem.name}`;
            }, 60);
        }

        function stopLottery() {
            if (!isRunning) return;
            clearInterval(intervalId);
            isRunning = false;
            displayEl.style.opacity = 1;
            
            const pool = getAvailableItems();
            const winnerIndex = Math.floor(Math.random() * pool.length);
            const winner = pool[winnerIndex];
            
            pickedIds.push(winner.id);
            
            const color = mrtColors[winner.line] || defaultColor;
            displayEl.innerHTML = `<span style="color:${color}">${winner.line}</span> - ${winner.name}`;
            
            renderGrid();
            renderSettings();
            
            stopBtn.style.display = 'none';
            startBtn.style.display = 'block';
            updateButtonState();
            fireConfetti();
        }

        function resetLottery() {
            if(confirm("Reset all picked stations?")) {
                pickedIds = [];
                displayEl.innerText = "Ready";
                renderGrid();
                renderSettings();
                startBtn.disabled = false;
                startBtn.textContent = "Spin";
                resetBtn.style.display = 'none';
            }
        }

        function updateButtonState() {
            const pool = getAvailableItems();
            if (pickedIds.length > 0) { resetBtn.style.display = 'block'; startBtn.textContent = "Spin Next"; } 
            else { resetBtn.style.display = 'none'; startBtn.textContent = "Spin"; }
            if (pool.length === 0) startBtn.disabled = true; else startBtn.disabled = false;
        }

        function toggleSettings() {
            settingsPanel.classList.toggle('open');
            const isOpen = settingsPanel.classList.contains('open');
            toggleIcon.textContent = isOpen ? "‚ñº" : "‚ñ≤";
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function fireConfetti() {
            var count = 200;
            var defaults = { origin: { y: 0.7 }, colors: ['#5E97D6', '#FF6B76', '#EBC634'] };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) }));
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        init();
    </script>
